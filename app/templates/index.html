{% extends "base.html" %}
{% block content %}
<!--Available Variables:
  fb_values, tw_values, overall (Decayed), week, average, summary, name-->
<section id = "profile">
  <div class = 'row'>
    <div class = "col-md-4">
      <div class='circle-image'
           style="background-image: url(https://graph.facebook.com/{{ user['id'] }}/picture?type=large);
                   margin-left: auto; margin-right: auto;">
    </div>
    <div class = 'col-md-8 col-md-push-4'
        <p> <h1>Hello, {{ user['name'] }}.</h1>
</section>

<section id = "Summary" align = "center">
  <div class="row featurette">
      <h1 class="featurette-heading col-md-7" style="font-size:48px">Summary.</h1>
  </div>
  <div class="row" style="padding-bottom: 2vh">
      <p style="font-size: 28px;font-weight: bold;"> Sentiment Rating: <span class = "text-muted">{{LastWk}}</span
          <br>
          <span style="font-size:18px; font-weight:normal">{{summary}}</span>
      </p>
    </div>

<a href="/logout" id="logout">Log out</a>
<script>
    document.getElementById('logout').onclick = function() {
        FB.logout(function(response) { });
    };
</script>

{% endblock %}
